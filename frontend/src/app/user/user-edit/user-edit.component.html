<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>Add User</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="First name" ngModel name="firstName">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Last name" ngModel name="lastName">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput placeholder="Email" name="email" ngModel>
      </mat-form-field>

      <br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" name="password" ngModel>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        Save
      </button>
      <a mat-button routerLink="/">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
