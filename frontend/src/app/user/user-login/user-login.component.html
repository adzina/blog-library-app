<mat-card>
    <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>Log in to the Library App</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" ngModel>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
        <a mat-button routerLink="/user-edit">Register</a>
      </mat-card-actions>
    </form>
  </mat-card>
